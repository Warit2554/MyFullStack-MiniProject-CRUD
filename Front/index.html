          </div>

              <th scope="col">No</th>

              <th scope="col">Review</th>
              <th scope="col">Ranking of</th>
              <th scope="col">Ranking</th>
              <th scope="col">Rating</th>
              <th scope="col">Price Level</th>
              <!-- <th scope="col">สิทธิ์ 3</th> -->
              <!-- <th scope="col">โรค</th>

              <th scope="col">เบอร์ติดต่อ</th> -->
              
              <th scope="col"></th>
              <th scope="col"></th>

          </thead>
          
          <tbody id="patientTable">

              <th scope="row" colspan="5">YOU SHOULD LOCKIN FRIST.. to view data</th>

<div class="modal fade" id="Login" tabindex="-1" aria-labelledby="LoginLabel" aria-hidden="true"> 
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          <div class="myform bg-dark">
              <h1 class="text-center">Login</h1>
              <form id="login-form">
                  <div class="mb-3 mt-4">
                      <label for="Username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username">
                  </div>
                  <div class="mb-3">
                      <label for="Password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password">
                  </div>
                  <button type="button" class="btn btn-light mt-3 login" onclick="login()">LOGIN</button>

                   <!-- <p>Not a member? <a href="#" data-bs-toggle="modal" data-bs-target="#Register" >Signup now</a></p> --> 
              </form>
          </div>
      </div>
    </div>
  </div>
</div>
